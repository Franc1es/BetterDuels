name: BetterDuels
version: '${project.version}'
main: dev.francies.betterduels.BetterDuels
api-version: '1.13'
prefix: BTDUELS
load: STARTUP
authors: [Francies]
description: Plugin per duelli realistici
website: https://franciesdev.it

permissions:
  betterduels.admin:
    description: Permette al giocatore di ricaricare la configurazione di BetterDuels o mostrare la leaderboard
    default: op
  betterduels.start:
    description: Permesso per iniziare un duello
    default: true
  betterduels.kit:
    description: Permesso per il kit
    default: op
  betterduels.accept:
    description: Permesso per accettare un duello
    default: true
  betterduels.deny:
    description: Permesso per rifiutare un duello
    default: true

commands:
  duel:
    description: Invia una richiesta di duello a un giocatore.
    usage: /duel <player>
  duelaccept:
    description: Accetta una richiesta di duello.
    usage: /duelaccept <player>
  dueldeny:
    description: Rifiuta una richiesta di duello.
    usage: /dueldeny <player>
  btreload:
    description: Ricarica la configurazione di BetterDuels
    usage: /btreload
  duelstats:
    description: Mostra i top 10 giocatori con pi√π vittorie.
    usage: /duelstats


