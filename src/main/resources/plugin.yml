name: BetterDuels
version: '${project.version}'
main: dev.francies.betterduels.BetterDuels
api-version: '1.13'
prefix: BTDUELS
load: STARTUP
authors: [Francies]
description: Plugin per duelli realistici
website: https://franciesdev.it

permissions:
  betterduels.start:
    description: Permesso per iniziare un duello
    default: op
  betterduels.kit:
    description: Permesso per il kit
    default: op


commands:
  duel:
    description: 'Inizia il duello'
    usage: '/duel <player>'
  kit:
    description: 'prendi un kit'
    usage: '/kit <kit_name>'

